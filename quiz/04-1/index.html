<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view name="body"></router-view>
        <router-view name="footer"></router-view>

        <router-view name="login_header"></router-view>
        <router-view name="login_body"></router-view>
        <router-view name="login_footer"></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>

    <script>
        var Header = {
            template: '<p>This is Header</p>'
        }
        var Body = {
            template: '<p>This is Body</p>'
        }
        var Footer = {
            template: '<p>This is Footer</p>'
        }

        var loginHeader = {
            template: '<p>This is Login Header</p>'
        }
        var loginBody = {
            template: '<p>This is Login Body</p>'
        }
        var loginFooter = {
            template: '<p>This is Login Footer</p>'
        }

        var router = new VueRouter({
          routes: [
              {
                  path: '/',
                  components: {
                      header: Header,
                      body: Body,
                      footer: Footer
                  }
              },
              {
                  path: '/login',
                  components: {
                      login_header: loginHeader,
                      login_body: loginBody,
                      login_footer: loginFooter
                  }
              }
          ]
        });

        var app = new Vue({
            router
        }).$mount('#app')
    </script>
</body>
</html>
