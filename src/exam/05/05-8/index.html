<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <div>{{ message }}</div>
        <button v-on:click="reversedMessage">문자열 역순</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello, Vue js !'
            },
            methods: {
                reversedMessage: function (){
                    return this.message = this.message.split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
