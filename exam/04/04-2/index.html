<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>

    <script>

        var User = {
            template: `
                <div>
                    User Component
                    <router-view></router-view>
                </div>
            `
        };

        var UserProfile = {
            template: '<p>User Profile</p>'
        };

        var UserPost = {
            template: '<p>User Post</p>'
        };

        var routes = [
            {
                path: '/user',
                component: User,
                children: [
                    {
                        path: 'profile',
                        component: UserProfile
                    },
                    {
                        path: 'post',
                        component: UserPost
                    }
                ]
            }
        ];

        var router = new VueRouter({
            routes
        });

        var app = new Vue({
           router
        }).$mount('#app');
    </script>
</body>
</html>
